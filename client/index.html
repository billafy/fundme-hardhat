<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="index.css" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.6.9/ethers.umd.min.js"
			integrity="sha512-Veaz5IU2iRpa0BBrJlJeRgfJ7OAHWtVJZTXvgdH7s3ffsLUChllMCqC0Bb+eeRxGlrZ06iYIE/R3KsciCrgv3A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
			integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<title>FundMe</title>
	</head>
	<body>
		<div class="app-container">
			<div class="fundme-container">
				<h1 class="fundme-heading">FundMe</h1>
				<div class="fundme-connect">
					<input type="button" value="Connect" id="connect-button" />
				</div>
				<p class="fundme-message" id="fundme-message"></p>
				<div class="fundme-not-connected" id="fundme-not-connected">
					<p>Metamask wallet required</p>
				</div>
				<div
					class="fundme-actions"
					id="fundme-actions"
					style="display: none"
				>
					<div class="fundme-fund">
						<input
							type="number"
							name="ethAmount"
							placeholder="ETH"
							id="eth-amount-input"
						/>
						<input type="button" value="Fund" id="fund-button" />
					</div>
					<div class="fundme-withdraw">
						<input
							type="button"
							value="Withdraw"
							id="withdraw-button"
						/>
					</div>
				</div>
				<p class="fundme-amount" id="amount-funded"></p>
			</div>
		</div>
	</body>
	<script type="module" src="index.js"></script>
</html>
